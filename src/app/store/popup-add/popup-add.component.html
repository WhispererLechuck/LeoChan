
<div class="background" (click)="closePop()">
    <div class="popup row">
        <div class="popupActions col-2">
        </div>
        <div class="col-8 text-center p-4">
            <p>{{product.name}} added!</p>
            <p>Amount: {{amount}}</p>
        </div>
        <div class="popupActions col-2">
            <i class="bi bi-x" style="cursor: pointer;" (click)="closePop()"></i>
        </div>
        <div class="row justify-content-evenly">
            <button class="btn btn-success col-3" (click)="closePop()">Keep Shopping</button>
            <button class="btn btn-light col-3" (click)="goCart()">Go to cart</button>
        </div>
    </div>
</div>
